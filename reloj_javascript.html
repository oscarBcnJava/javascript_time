<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<title>Reloj javascript</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />	
	<link rel="stylesheet" href="css/style.css" />
	<style>	
	</style>
	<script type="text/javascript" src="js/js_reloj.js">		
	</script>
</head>

<body onload="setInterval('reloj()', 1000);">
	<h1>Reloj Javascript</h1>
	<div id="panelReloj">
	<div id="etiquetas">
	<ul>
		<li>horas</li>
		<li>minutos</li>
		<li>segundos</li>
		</ul>
	</div>
	<div id="reloj" class="redondeado">		
		<ul>
		<li id="hora">00</li><li>:</li>
		<li id="minutos">00</li><li>:</li>
		<li id="segundos">00</li>			
		</ul>		
	</div>
	<div id="centra">
		<li>
			<button class="redondeado" onclick="ajuste(-1,0);">-</button>
			<button class="redondeado" onclick="ajuste(1,0);">+</button>
		</li>
		<li>
			<button class="redondeado" onclick="ajuste(0,-1);">-</button>
			<button class="redondeado" onclick="ajuste(0,1);">+</button>
		</li>
	</div>
	</div>
	<div id="tipoHora">24h</div>	
	<div id="opciones">
		<ul>
		<li><button id="12h" onclick="tipoHora();">12h</button></li>
		<li><button id="ajuste" onclick="ajusteLocal();">Ajuste</button></li>
		<li><button id="reset" onclick="reset();">Reset</button></li>
		<li><button id="oculta" onclick="oculta();">Oculta</button></li>
		</ul>
	</div>
</body>

</html>
